{% extends 'base.html' %}

{%block head%}
  
  {%endblock%}

{% block body %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
            
              
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Order</h2>
                <p class="text-white-50 mb-5">Please enter your options for item!</p>
                
                <div style="float:left">
                    
                    <form action = "/upload" method = "POST" enctype = "multipart/form-data">
                        <input type = "file" name = "File" />
                        <input type = "submit" value = "Submit" />
                    </form>
                    
                    <form action = "/get_order" method = "POST">
                     <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">Name Item</label>
                        <input style="width: 340px" type="text" id="typeEmailX" class="form-control form-control-lg" name="user_name"/>                  
                    </div>
                    
                    <label>Options</label>
                    <br>
                    <label for="size">size:</label>                    
                    <select id="size" name="size">
                    <option value="30cm">30 СМ</option>
                    <option value="50cm">50 СМ</option>
                    <option value="70cm">70 СМ</option>
                    <option value="90cm">90 СМ</option>
                    </select>
                    <label for="layer">layer:</label>
                    <select id="layer" name="layer">
                    <option value="one_layer">Один слой</option>
                    <option value="2two_layer">Два слоя</option>
                    <option value="origin">В оригинале</option>
                    </select>
                </div>
                
                <div style="float:right">
                    <img src='#' style="width:250px; height:250px">
                </div>

                
                <div style="clear: both; margin: 10px">
                  <label for="subject">Description</label>
                  <br>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="width: 100%; height:170px"></textarea>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ok</button>
                </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
            
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
