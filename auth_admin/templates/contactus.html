{% extends 'base.html' %}

{%block head%}
  
  {%endblock%}

{% block body %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
            
              <form method='POST' action='/contact_us'>
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Contact us</h2>
                <p class="text-white-50 mb-5">Please enter your message!</p>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Name</label>
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" name="user_name"/>                  
                </div>
                
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="user_mail"/>                  
                </div>
                
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Phone</label>
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" name="user_phone"/>                  
                </div>

                <div class="form-outline form-white mb-4">
                  <label for="subject">Subject</label>
                  <br>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="width: 100%; height:170px"></textarea>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Send</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
            </form>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
